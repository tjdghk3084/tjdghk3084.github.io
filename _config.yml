# Setup
title: 코딩정리room
description: Let's have fun coding
url: https://tjdghk3084.github.io/
avatar: /landscape-nature-snow.jpg
paginate: 5
permalink: pretty
cover_image: /tree-nature-forest-branch-snow-pxhere.com.jpg
# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

# Optimize Jekyl SEO Tag
twitter:
  username: none
  card: none
logo: logo.png
social:
  name: Songzi Vong.
  links:
    - none
    - https://github.com/tjdghk3084
google_site_verification: xxxxx
lang: en

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# google_analytics: UA-000000-0

# Replace this value and uncomment to enable Disqus
# disqus: xxxxxx

# Specify the author for blog posts
author:
  name: Sunghwa Im
  url: https://github.com/tjdghk3084
  email: tjdghk3084@naver,com
