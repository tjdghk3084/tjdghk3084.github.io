# Setup
title: 2023코딩 생각하자
description: 2023Let's play while coding
url: https://github.com/tjdghk3084/tjdghk3084.github.io
avatar: /landscape-nature-snow.jpg
paginate: 5
permalink: pretty
cover_image: /nature-mountain-night.jpg

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

# Optimize Jekyl SEO Tag
twitter:
  username: none
  card: summary
logo: logo.png
social:
  name: Sunghwa Im
  links:
    - none
    - https://github.com/tjdghk3084
google_site_verification: xxxxx
lang: ko-KR

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# google_analytics: UA-000000-0

# Replace this value and uncomment to enable Disqus
# disqus: xxxxxx

# Specify the author for blog posts
author:
  name: Sunghwa Im
  url: https://github.com/tjdghk3084
  email: tjdghk3084@naver.com
